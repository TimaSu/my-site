    <!-- блок 1-->
    
<div class="shell">
    <div class="cont-img">
        <img class="dog" src="images/contacts-01.png" alt="dog" title="dog">
    </div>
    <h4>contact form</h4>
</div>

<div class="shell">
    <div class="cont-form">
             <form name="myForm" onsubmit="return validateForm()" method="post">
                <div class="row">
                    <div class="f-1">
                        <label for="fname">Name</label>
                    </div>
                    <div class="f-2">
                     <input type="text" id="fname" name="fname" placeholder="Your name.." >
                    </div>
                </div> 
                <div class="row">
                    <div class="f-1">
                        <label for="phone">Phone</label>
                    </div>
                    <div class="f-2">
                     <input type="text" id="phone" name="phone" placeholder="Your phone..">
                    </div>
                </div>
                <div class="row">
                    <div class="f-1">
                        <label for="email">Email</label>
                    </div>
                    <div class="f-2">
                       <input type="text" id="email" name="email" placeholder="Your email..">
                    </div>
                </div>
                <div class="row">
                    <div class="f-1">
                        <label for="message">Message</label>
                    </div>
                    <div class="f-2">
                      <textarea id="subject" id="message" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
    </div>
</div>
<script src="form2.js"></script>
